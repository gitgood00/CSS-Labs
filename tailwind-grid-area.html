<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Grid Area Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-center text-2xl grid 
             grid-cols-[150px_auto_150px] grid-rows-[60px_180px_40px] 
              min-h-screen">

    <header class="bg-[cornflowerblue] col-span-3 flex items-center justify-center">Header</header>
    
    <nav class="bg-[khaki] flex items-start justify-center">Nav</nav>
    <article class="bg-[darkseagreen] flex items-start justify-center">Article</article>
    <aside class="bg-[goldenrod] flex items-start justify-center">Aside</aside>
    
    <footer class="bg-[lemonchiffon] col-span-3 flex items-center justify-center">Footer</footer>

</body>
</html>
